---
apiVersion: v1
kind: Service
metadata:
  labels:
    facing: front
    service: pbredirect
    type: nginx
  name: pbredirect-nginx
spec:
  ports:
    -
      name: http
      port: 80
      protocol: TCP
      targetPort: http
    -
      name: https
      port: 443
      protocol: TCP
      targetPort: https
  selector:
    service: pbredirect
    type: nginx
  type: LoadBalancer
